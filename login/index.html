<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login to MasterChess</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: {
                                DEFAULT: '#4c1d95',
                                foreground: '#ffffff',
                            },
                            card: '#ffffff',
                            input: '#f3f4f6',
                            border: '#d1d5db',
                            muted: {
                                foreground: '#6b7280',
                            },
                        },
                    },
                },
            }
        </script>
    </head>
    <body>
        <div class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-[#4c1d95] to-[#164e63] text-primary-foreground">
            <div class="bg-card p-8 rounded-lg shadow-md w-full max-w-md">
              <div class="flex flex-col justify-center items-center mb-6">
                <img aria-hidden="true" alt="chess-queen" src="https://www.svgrepo.com/show/43615/pawn.svg" class="h-12 w-12 bg-gradient-to-br from-[#4c1d95] to-[#164e63] rounded-full p-1">
                <h2 class="text-3xl font-bold mt-3 bg-gradient-to-br from-[#4c1d95] to-[#164e63] inline-block text-transparent bg-clip-text text-center">Login to MasterChess</h2>
              </div>
              <form class="space-y-6">
            <div>
              <label for="username" class="block text-sm font-medium text-muted-foreground">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                class="mt-1 block w-full px-3 py-2 bg-input border border-border rounded-md shadow-sm placeholder-muted-foreground text-[#000000] focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm custom-text-color"
                placeholder="Your username"
              />
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-muted-foreground">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="mt-1 block w-full px-3 py-2 bg-input border border-border rounded-md shadow-sm placeholder-muted-foreground text-[#000000] focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm custom-text-color"
                placeholder="••••••••"
              />
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-border rounded" />
                <label for="remember_me" class="ml-2 block text-sm text-muted-foreground"> Remember me </label>
              </div>
              <div class="text-sm">
                <a href="#" class="font-medium text-[#4c1d95] hover:text-[#164e63]"> Forgot your password? </a>
              </div>
            </div>
            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 bg-gradient-to-br from-[#4c1d95] to-[#164e63] text-primary-foreground border border-transparent rounded-md shadow-sm text-sm font-medium hover:opacity-80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
