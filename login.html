<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login to MasterChess</title>

        <!-- Load Tailwind CSS via CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: {
                                DEFAULT: '#4c1d95',
                                foreground: '#ffffff',
                            },
                            card: '#ffffff',
                            input: '#f3f4f6',
                            border: '#d1d5db',
                            muted: {
                                foreground: '#6b7280',
                            },
                        },
                    },
                },
            }
        </script>

        <!-- Load Firebase via CDN -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

        <!-- Load our custom JavaScript -->
        <script src="login.js"></script>
    </head>
    <body>
        <div class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-[#4c1d95] to-[#164e63] text-primary-foreground">
            <div class="bg-card p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="flex flex-col justify-center items-center mb-6">
                <img aria-hidden="true" alt="chess-queen" src="resource/msc.svg" class="h-12 w-12 bg-gradient-to-br from-[#4c1d95] to-[#164e63] rounded-full p-1">
                <h2 class="text-3xl font-bold mt-3 bg-gradient-to-br from-[#4c1d95] to-[#164e63] inline-block text-transparent bg-clip-text text-center">Login to MasterChess</h2>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                <label for="loginEmail" class="block text-sm font-medium text-muted-foreground">Email</label>
                <input
                    type="email"
                    name="email"
                    id="loginEmail"
                    class="mt-1 block w-full px-3 py-2 bg-input border border-border rounded-md shadow-sm placeholder-muted-foreground text-[#000000] focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm custom-text-color"
                    placeholder="Your email"
                />
                </div>
                <div>
                <label for="loginPassword" class="block text-sm font-medium text-muted-foreground">Password</label>
                <input
                    type="password"
                    name="password"
                    id="loginPassword"
                    class="mt-1 block w-full px-3 py-2 bg-input border border-border rounded-md shadow-sm placeholder-muted-foreground text-[#000000] focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm custom-text-color"
                    placeholder="••••••••"
                />
                </div>
                <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a href="#" class="font-medium text-[#4c1d95] hover:text-[#164e63]"> Forgot your password? </a>
                </div>
                <div class="text-sm">
                    <a href="#" onclick="redirectToRegister()" class="font-medium text-[#4c1d95] hover:text-[#164e63]"> Register </a>
                </div>
                <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 bg-gradient-to-br from-[#4c1d95] to-[#164e63] text-primary-foreground border border-transparent rounded-md shadow-sm text-sm font-medium hover:opacity-80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                >
                    Sign in
                </button>
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
